<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="../Public/imgs/icons/dollar.png" />

    <link rel="stylesheet" href="../Public/styles/global.css">

    <link rel="stylesheet" href="../Public/styles/animations.css">
</head>
<body>

    <div id="container">
        
        <h1>FINANCER</h1>

        <div id="slider">
            <img  class="select" src="../Public/imgs/icons/dollar.png" alt="dolar">
            <img src="../Public/imgs/icons/piggy-bank.png" alt="piggy-bank">
            <img src="../Public/imgs/icons/money-bag.png" alt="money-bag">
            <img src="../Public/imgs/icons/salary.png" alt="salary">
        </div>
        
        <form action="/processar-dados-form">
            <div id="login">
                <label for="Login">Login</label>
                <input type="text">
            </div>

            <div id="senha">
                <label for="Senha">Senha</label>
                <input type="text">
            </div>

            <div class="button">
                <button type="submit">Entrar</button>
            </div>
        
        </form>
       
        <div id="conta">
            <a href="#">Criar conta</a>
            <a href="#">Recuperar senha</a>
        </div>

    </div>
    <script src="../src/scripts/slider.js"></script>
